<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU价格测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                CPU价格测试
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="cpu" class="form-label">CPU</label>
                        <select class="form-select cpu-select" name="cpu" id="cpuTest">
                            <option value="">请选择CPU</option>
                            <option value="12" data-price="2399" data-label="i7-8700k">intel i7-8700k (¥2399)</option>
                            <option value="22" data-price="3299" data-label="i7-12700KF">intel i7-12700KF (¥3299)</option>
                        </select>
                        <small class="text-muted">CPU价格: <span class="cpu-price">¥0.00</span></small>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="purchase_price" class="form-label">采购价格</label>
                        <input type="number" step="0.01" min="0" class="form-control" id="purchase_price" readonly>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>&nbsp;</label>
                        <div>
                            <button type="button" class="btn btn-primary" onclick="calculatePrice()">计算价格</button>
                            <button type="button" class="btn btn-secondary ms-2" onclick="debugPrice()">调试价格</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="alert alert-info">
                            <strong>总价：</strong> <span id="totalPrice">¥0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculatePrice() {
            console.log('计算价格函数被调用');
            const cpuSelect = document.querySelector('.cpu-select');
            const cpuPrice = document.querySelector('.cpu-price');
            const purchasePriceInput = document.getElementById('purchase_price');
            const totalPrice = document.getElementById('totalPrice');
            
            if (cpuSelect && cpuSelect.value) {
                const price = parseFloat(cpuSelect.options[cpuSelect.selectedIndex].dataset.price) || 0;
                console.log('CPU价格:', price);
                
                // 更新CPU价格显示
                if (cpuPrice) cpuPrice.textContent = '¥' + price.toFixed(2);
                
                // 更新总价
                totalPrice.textContent = '¥' + price.toFixed(2);
                
                // 更新采购价格输入框
                if (purchasePriceInput) purchasePriceInput.value = price.toFixed(2);
            } else {
                console.log('未选择CPU');
                if (cpuPrice) cpuPrice.textContent = '¥0.00';
                if (totalPrice) totalPrice.textContent = '¥0.00';
                if (purchasePriceInput) purchasePriceInput.value = '0.00';
            }
        }
        
        function debugPrice() {
            const cpuSelect = document.querySelector('.cpu-select');
            console.log('CPU选择元素:', cpuSelect);
            console.log('CPU选择值:', cpuSelect.value);
            if (cpuSelect.value) {
                console.log('CPU选择选项索引:', cpuSelect.selectedIndex);
                const selectedOption = cpuSelect.options[cpuSelect.selectedIndex];
                console.log('选中的选项:', selectedOption);
                console.log('价格属性:', selectedOption.dataset.price);
                console.log('标签属性:', selectedOption.dataset.label);
            }
        }
        
        // 添加事件监听
        document.addEventListener('DOMContentLoaded', function() {
            const cpuSelect = document.querySelector('.cpu-select');
            if (cpuSelect) {
                cpuSelect.addEventListener('change', calculatePrice);
            }
        });
    </script>
</body>
</html>
